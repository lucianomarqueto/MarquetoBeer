<ion-header>

  <ion-navbar>
    <ion-title>Configuração das Rampas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini tappable (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col></ion-col>
        <ion-col col></ion-col>
        <ion-col col>
          <ion-icon name="thermometer"></ion-icon>
        </ion-col>
        <ion-col col>
          <ion-icon name="time"></ion-icon>
        </ion-col>
        <ion-col col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-list ion-item *ngFor="let rampa of rampas | async">
    <ion-grid>
      <ion-row>
        <ion-col col>{{ rampa.Nome }}</ion-col>
        <ion-col col>{{ rampa.Sequencia }}</ion-col>
        <ion-col col>{{ rampa.Temperatura }}°C</ion-col>
        <ion-col col>{{ rampa.Tempo }} min</ion-col>
        <ion-col col>
          <button (click)="deleteItem(rampa)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
