<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Marqueto Beer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ol√° {{ username }}</h3>

  <ion-list ion-item *ngFor="let producao of producoes | async">
    <ion-card tappable (click)="selectItem(producao)">
      <ion-card-header>
        {{ producao.Receita }}
      </ion-card-header>
      <ion-card-content>
        {{ producao.Status }}
      </ion-card-content>
    </ion-card>
  </ion-list>
  
</ion-content>
