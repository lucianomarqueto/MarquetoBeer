<ion-header>

  <ion-navbar>
    <ion-title>Produção {{ (producao | async)?.Receita }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card>

          <ion-card-header>
            {{ (producao | async)?.Status }}
          </ion-card-header>
          <ion-card-content>
            <button *ngIf="(producao | async)?.Status == 'Em Preparação'" ion-button (click)="iniciar()">Iniciar</button>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card>

          <ion-card-header>
            Estimativa: {{ TempoTotal }} Minutos
          </ion-card-header>
          <ion-card-content>
            Final da etapa quente as {{ HoraFinal | date:'dd/MM/yyyy HH:mm'}}
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div id="container" style="display: block;"></div>
</ion-content>
