<ion-header>

  <ion-navbar>
    <ion-title>Receitas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="add" (click)="showAdd()"></ion-icon>
    </button>    
  </ion-fab>

  <ion-list>
      <button ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
          {{ item.Nome }}
      </button>  
    </ion-list>  
</ion-content>
