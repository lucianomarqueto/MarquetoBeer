<ion-header>

  <ion-navbar>
    <ion-title>Receitas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini  tappable (click)="showAdd()">      
        <ion-icon name="add"></ion-icon>      
    </button>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let receita of receitas | async" (click)="itemSelected(receita)">
      {{ receita.Nome }}
    </button>
  </ion-list>
</ion-content>
