<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <div *ngIf="afAuth.authState | async; let user; else showLogin">
    <h1>Ol√° {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <p>Clique para login com o Google.</p>
    <button (click)="login()"><ion-icon name="logo-google"></ion-icon></button>
  </ng-template>
</ion-content>
